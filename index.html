<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="headerButtons">
  <button id="menuBtn" class="btn">Menu</button>
  <span>Rubik</span>
  <button id="paletteBtn" class="btn">Palette</button>
</div>
<div id="menu">
  <div>
    <label for="rowSize">Size: </label>
    <input id="rowSize" type="number" min="1" max="12" value="3" class="nmb"/>
    <button id="resetBtn" class="btn">Reset</button>
  </div>
  <div>
    <label for="randomizeDepth">Moves: </label>
    <input id="randomizeDepth" type="number" min="1" max="999" value="100" step="1" class="nmb"/>
    <button id="randomizeBtn" class="btn">Randomize</button>
  </div>
  <div>
    <button id="solveBtn" class="btn disabled" disabled>Solve</button>
  </div>
</div>
<div id="palette">
  <div>
    <button class="colorBtn" color="W"></button>
    <button class="colorBtn" color="B"></button>
    <button class="colorBtn" color="O"></button>
    <button class="colorBtn" color="G"></button>
    <button class="colorBtn" color="R"></button>
    <button class="colorBtn" color="Y"></button>
  </div>
</div>

<div id="relative">

  <div id="cubicParent" style="transform: rotateX(0deg)  rotateY(0deg) rotateZ(0deg)">
    <div id="cubicDiv" style="transform: rotateX(45deg)  rotateY(0deg) rotateZ(135deg)">
    </div>
  </div>
</div>


<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
